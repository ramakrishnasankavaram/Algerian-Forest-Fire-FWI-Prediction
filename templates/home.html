<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FWI Prediction</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            max-width: 50vw; /* Set the form to 50% of the screen width */
            width: 100%;
            text-align: center;
            box-sizing: border-box;
            overflow-y: auto;
        }

        h1 {
            margin-bottom: 15px;
            color: #333;
            font-size: 22px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px 15px;
            margin: 6px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
            background-color: #f9f9f9;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #007BFF;
            background-color: #e9f3ff;
            transition: all 0.3s ease-in-out;
        }

        button {
            background-color: #007BFF;
            color: white;
            padding: 12px 16px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            text-transform: uppercase;
        }

        button:hover {
            background-color: #0056b3;
            transition: background-color 0.3s ease;
        }

        h2 {
            margin-top: 20px;
            color: #333;
            font-size: 16px;
        }

        /* Ensure form fits screen height */
        @media (max-height: 700px) {
            .login {
                max-height: 90vh;
                overflow-y: auto;
            }

            input[type="text"], button {
                padding: 10px 12px; /* Adjust padding for smaller screens */
                font-size: 14px;
            }

            h1 {
                font-size: 20px;
            }

            h2 {
                font-size: 14px;
            }
        }

        /* Responsive design for small screens */
        @media (max-width: 600px) {
            .login {
                max-width: 90vw; /* Allow form to take more space on smaller screens */
            }

            h1 {
                font-size: 20px;
            }

            input[type="text"], button {
                padding: 10px 12px;
                font-size: 14px;
            }

            h2 {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <div class="login">
        <h1>Fire Weather Index Prediction of Algerian forest fire</h1>

        <!-- Main Input for Receiving Query to our Model -->
        <form action="{{ url_for('predict_datapoint') }}" method="post">
            <input type="text" name="Temperature" placeholder="Temperature" required="required" /><br>
            <input type="text" name="RH" placeholder="Relative Humidity (RH)" required="required" /><br>
            <input type="text" name="Ws" placeholder="Wind Speed (Ws)" required="required" /><br>
            <input type="text" name="Rain" placeholder="Rain (mm)" required="required" /><br>
            <input type="text" name="FFMC" placeholder="Fine Fuel Moisture Code (FFMC)" required="required" /><br>
            <input type="text" name="DMC" placeholder="Duff Moisture Code (DMC)" required="required" /><br>
            <input type="text" name="ISI" placeholder="Initial Spread Index (ISI)" required="required" /><br>
            <input type="text" name="Classes" placeholder="Classes" required="required" /><br>
            <input type="text" name="Region" placeholder="Region" required="required" /><br>

            <button type="submit">Predict</button>
        </form>

        <h2>The Fire Weather Index prediction is {{results}}</h2>
    </div>

</body>
</html>
